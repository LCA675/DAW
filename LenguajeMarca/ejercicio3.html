<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso tienda online</title>
</head>
<body>
  <h1>Acceso a la tienda online</h1>

  <form action="https://formspree.io/f/xbdoblep" method="POST">
    <label for="nombre">Nombre (obligatorio):</label>
    <input type="text" id="nombre" name="nombre" required>

    <br><br>

    <label for="email">Correo electrónico (obligatorio):</label>
    <input type="email" id="email" name="email" required>

    <br><br>

    <label>
      <input type="checkbox" name="suscripcion" value="si">
      Deseo suscribirme a las notificaciones por correo electrónico
    </label>

    <br><br>

    <button type="submit">Acceder</button>
  </form>
</body>
</html>
